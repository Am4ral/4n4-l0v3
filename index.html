<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Uma Pergunta Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .btn-sim {
            transition: all 0.3s ease;
        }

        .btn-sim:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.6);
        }

        .btn-nao {
            transition: all 0.2s ease;
            position: absolute;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-950 to-slate-900 flex items-center justify-center overflow-hidden">
    <!-- Estrelas decorativas -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-2 h-2 bg-white rounded-full sparkle"></div>
        <div class="absolute top-20 right-20 w-3 h-3 bg-blue-300 rounded-full sparkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute bottom-32 left-1/4 w-2 h-2 bg-pink-300 rounded-full sparkle" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-white rounded-full sparkle" style="animation-delay: 0.3s;"></div>
        <div class="absolute bottom-20 right-10 w-3 h-3 bg-blue-200 rounded-full sparkle" style="animation-delay: 0.7s;"></div>
        <div class="absolute top-40 left-1/3 w-2 h-2 bg-pink-200 rounded-full sparkle" style="animation-delay: 1.2s;"></div>
        <div class="absolute bottom-40 right-1/3 w-2 h-2 bg-white rounded-full sparkle" style="animation-delay: 0.9s;"></div>
    </div>

    <!-- Conte√∫do principal -->
    <div class="relative z-10 text-center px-6">
        <!-- Card principal -->
        <div class="bg-gradient-to-b from-blue-900/50 to-slate-800/50 backdrop-blur-lg rounded-3xl p-8 md:p-12 shadow-2xl border border-blue-500/20 max-w-md mx-auto">
            <!-- Imagem -->
            <div class="floating mb-8">
                <img 
                    src="pergunta.jpeg" 
                    alt="Eu e minha futura esposa" 
                    class="w-64 h-64 md:w-72 md:h-72 mx-auto rounded-2xl shadow-xl object-cover pulse"
                />
            </div>

            <!-- Pergunta -->
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-8 drop-shadow-lg">
                Voc√™ me ama? 
                <span class="inline-block animate-bounce">üíï</span>
            </h1>

            <!-- Bot√µes -->
            <div class="relative h-20 flex items-center justify-center gap-6" id="buttons-container">
                <button 
                    id="btn-sim"
                    onclick="window.location.href='amor.html'"
                    class="btn-sim bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg hover:from-pink-600 hover:to-rose-600"
                >
                    Sim üíñ
                </button>
                
                <button 
                    id="btn-nao"
                    class="btn-nao bg-gradient-to-r from-slate-600 to-slate-700 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg hover:from-slate-700 hover:to-slate-800"
                    style="position: relative;"
                >
                    N√£o üò¢
                </button>
            </div>
        </div>

        <!-- Texto decorativo -->
        <p class="mt-8 text-blue-300/60 text-sm">
            ‚ú® Responda com o cora√ß√£o ‚ú®
        </p>
    </div>

    <script>
        const btnNao = document.getElementById('btn-nao');
        const container = document.getElementById('buttons-container');
        
        function moveButton() {
            // Pegar dimens√µes da janela
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Dimens√µes do bot√£o (estimadas ou pegar dinamicamente se poss√≠vel, mas hardcoded √© mais seguro para "teleporte")
            const btnWidth = btnNao.offsetWidth || 150; // fallback seguro
            const btnHeight = btnNao.offsetHeight || 60; // fallback seguro
            
            // Margem de seguran√ßa para n√£o ficar colado na borda
            const margin = 20;

            // Calcular √°rea segura
            const maxX = windowWidth - btnWidth - margin;
            const maxY = windowHeight - btnHeight - margin;
            
            // Gerar posi√ß√µes aleat√≥rias dentro da √°rea segura
            // Math.max(margin, ...) garante que n√£o saia pela esquerda/topo
            const randomX = Math.floor(Math.random() * (maxX - margin)) + margin;
            const randomY = Math.floor(Math.random() * (maxY - margin)) + margin;
            
            // Aplicar posi√ß√£o fixa ao bot√£o
            btnNao.style.position = 'fixed';
            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
            btnNao.style.zIndex = '9999';
        }
        
        // Mover o bot√£o quando o mouse se aproximar
        btnNao.addEventListener('mouseenter', moveButton);
        
        // Para dispositivos touch
        btnNao.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });
        
        // Tamb√©m mover ao tentar clicar
        btnNao.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });
    </script>
</body>
</html>
